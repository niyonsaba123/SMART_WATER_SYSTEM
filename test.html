<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        async function loginUser(event) {
            event.preventDefault();
            let house = document.getElementById("houseInput").value;
            let password = document.getElementById("passwordInput").value;

            const response = await fetch("https://script.google.com/macros/s/AKfycbweWUCuE_YOyuMSAbH9a14wKk-Bo-N6LYFJfWeeEIKZY-ijHeqECvkmculXijYdGAiXrQ/exec?action=login&house=" + house + "&password=" + password);
            const data = await response.json();

            if (data.success) {
                sessionStorage.setItem("house", house);
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid House Number or Password!");
            }
        }
    </script>
</head>

<body>
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
        <input type="text" id="houseInput" placeholder="House Number" required><br>
        <input type="password" id="passwordInput" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>

</html>
